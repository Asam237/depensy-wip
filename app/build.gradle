apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        applicationId 'dev.farouk.depensy'
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0.0-alpha00-(dev)"
        multiDexEnabled = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
}

// for Parcelize uses
androidExtensions {
    experimental = true
}

dependencies {
    implementation deps.kotlin.stdlib
    //implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation deps.androidX.appCompat
    kapt deps.androidX.lifecycle.compiler
    kapt deps.androidX.room.compiler
    implementation deps.androidX.browser
    implementation deps.google.ossLicenses.ossLicenses
    implementation deps.dialogs

    implementation deps.kotlin.coroutines.core
    implementation deps.kotlin.coroutines.android
    implementation deps.androidX.core.ktx
    implementation deps.androidX.appCompat
    implementation deps.androidX.room.runtime
    implementation deps.androidX.activity.ktx
    implementation deps.androidX.fragment.ktx
    implementation deps.androidX.constraintLayout
    implementation deps.androidX.recyclerView
    implementation deps.androidX.emoji.emoji
    implementation deps.androidX.emoji.bundled
    implementation deps.androidX.lifecycle.extensions
    implementation deps.androidX.paging.runtimeKtx
    implementation deps.androidX.navigation.uiKtx
    implementation deps.androidX.navigation.fragmentKtx
    implementation deps.google.material
    implementation deps.chart

    implementation deps.firebase.core
    implementation deps.firebase.auth
    implementation deps.firebase.messaging
    implementation deps.firebase.database

    testImplementation deps.jUnit
    androidTestImplementation deps.androidX.test.runner
    annotationProcessor deps.androidX.lifecycle.compiler
}
